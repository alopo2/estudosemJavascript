<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Média de Consumo</title>
</head>
<body>
    <h3>Álcool ou Gasolina</h3>
    <script>
        let tanque = 40;
        let caminhoComGasolina = 480;
        let consumoGasolina = (caminhoComGasolina/tanque);
        document.write(`Sua média de consumo com gasolina foi: ${consumoGasolina}km/l`);

        let caminhoAlcool = 300;
        let consumoAlcool = (caminhoAlcool/tanque);
        document.write(`<br> Sua média de consumo com álcool foi: ${consumoAlcool}km/l`)
    </script>
</body>
</html>
