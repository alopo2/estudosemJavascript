<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De 30 a 40</title>
</head>
<body>
    <h1>Imprime os Números entre 30 e 40, exceto 33 e 37 </h1>

    <script>
        function pulaLinha(){
            document.write("<br>");
            document.write("<br>");
        }
        //Função criada para pular duas linhas.

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }
        //Função criada para mostrar a mensagem na tela e pular duas linhas.
        //Função aninhada com pulaLinha.

        let contador = 30
        //Contador iniciando em 30

        while(contador <= 40){
            //Laço de repetição que vai até 40, incrementando 1 em 1
            if (contador != 33 && contador != 37){
                //Condicional que exclui 33 e 37 da amostra
                mostra(`Os números entre 30 e 40: ${contador}`);
                //Função mostra que apresentará os números entre 30 e 40
            }
            contador = contador + 1
            //Incrementa 1 em 1 até que seja menor ou igual a 100, seguindo a condicional do while.
        }
        mostra("FIM")
    </script>
</body>
</html>
