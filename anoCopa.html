<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anos Copa</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        let anoCopa = 1930;
        let limite = parseInt(prompt("Entre com o ano limite da COPA: "));
        while(anoCopa <= limite){
            //Laço de repetição que repete a instrução até que anoCopa que agora é 1930,
            //seja menor ou igual a 2020
            mostra(`Teve copa em ${anoCopa}`);
            //Chama a função mostra e apresenta na tela os anos que tiveram copa.
            anoCopa = anoCopa + 4;
            //Incrementa em anoCopa +4. 1930, 1934, 1938. Nesse caso, até 2020, por causa do while.
        }
        mostra("FIM")
    </script>
</body>
</html>
