<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Numero Primo</title>
</head>
<body>
    <script>
        
        function verificaNumeroPrimo (numero) {
            let numPrim = (`O número ${numero} é primo`);
            for(let i=2;i<numero;i++){
                if (numero % i === 0)
                {
                    numPrim = (`O número ${numero} não é primo`);
                    i = numero;
                }
            }
            return numPrim;   
        };

        let numero = prompt("Digite um número: ");
        console.log (verificaNumeroPrimo(numero));

    </script>
</body>
</html>
