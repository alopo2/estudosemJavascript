<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Advinhação</title>
</head>
<body>
    <script>
         function pulaLinha(){
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        let numeroPensado = Math.round(Math.random()*10);
        let tentativas = 1;
        while(tentativas <= 3){
            let numeroChutado = parseInt(prompt("Digite um número: "));
            if (numeroPensado == numeroChutado){
                mostra(`Você acertou o número: ${numeroPensado}`);
                break;
            } else {
                mostra("Você errou, tente novamente!")
            }
            tentativas++;
        }
        mostra("FIM! ")
        
    </script>
</body>
</html>
